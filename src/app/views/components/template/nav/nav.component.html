<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="this.drawerService.getDrawerState()">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home">
                <i class="material-icons">home</i>Home
            </a>
            <a mat-list-item routerLink="/tecnicos">
                <i class="material-icons">work</i>Técnico
            </a>
            <a mat-list-item routerLink="/clientes">
                <i class="material-icons">person_search</i>Cliente
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu class="menu" #menu="matMenu">
                    <a style="width: 192px;" routerLink="os" mat-menu-item> Abertas/Andamento</a>
                    <a style="width: 192px;" routerLink="os/closed" mat-menu-item> Encerradas</a>
                </mat-menu>
                <i class="material-icons">person_pin</i>Ordens de Serviços
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
