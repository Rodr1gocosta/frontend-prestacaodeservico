<mat-card>
    <mat-card-content>
        <form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Login</mat-card-title>
            <mat-form-field class="full-width">
                <mat-label>Usuário</mat-label>
                <input matInput type="text" name="username" formControlName="username" placeholder="Nome de usuário">
                <mat-error *ngIf="loginForm.get('username')?.invalid">{{ errorValidUsername() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput type="password" name="password" formControlName="password" placeholder="Senha">
                <mat-error *ngIf="loginForm.get('password')?.invalid">{{ errorValidPassword() }}</mat-error>
            </mat-form-field>
            <button class="button-margin-top" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </form>
    </mat-card-content>
</mat-card>
